        <body>
            <script>
        "use strict";
        let n;
        n=prompt("Введите число");
                
        nextPrime:
        for (let i = 2; i <= n; i++) {
            for (let j = 2; j < i; j++) { 
                if (i % j == 0) continue nextPrime;
            }
        console.log  (i); // простое число
        }
            </script>
        </body>
